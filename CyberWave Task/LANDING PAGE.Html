<!DOCTYPE html>
<html>
<head>
    <title>Stratus Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Logo styling */
        .logo img {
            max-width: 150px;
            height: auto;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        /* Banner styling */
        .banner {
            text-align: center;
            margin: 20px 0;
            padding: 40px;
            background-color: #007BFF;
            color: white;
        }

        .banner h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .banner button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: white;
            color: #007BFF;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .banner button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Main section styling */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #007BFF;
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Social links styling */
        .social-links {
            margin-bottom: 10px;
        }

        .social-links a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" alt="Stratus Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Purchase</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h1>Sale On Now!</h1>
        <p>All Fitbits and smartwatches - 20% off this week only</p>
        <button>Browse</button>
    </div>

    <main>
        <div class="product-container">
            <div class="product">
                <img src="https://www.androidauthority.com/wp-content/uploads/2022/08/fitbit-versa-4-stock-hero-1536w-864h.jpg" alt="Fitbit Versa">
                <h3>Fitbit Versa</h3>
                <p>$199.99</p>
            </div>
            <div class="product">
                <img src="https://tse2.mm.bing.net/th?id=OIP.VAERXVgFjQo-tNLPvG_jSQHaHj&pid=Api&P=0&h=180" alt="Apple Watch">
                <h3>Apple Watch</h3>
                <p>$249.99</p>
            </div>
            <div class="product">
                <img src="https://tse3.mm.bing.net/th?id=OIP.CjPz1H0lrWzdEw5i1yPv5gHaKM&pid=Api&P=0&h=180" alt="Samsung Galaxy Watch">
                <h3>Samsung Galaxy Watch</h3>
                <p>$179.99</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Stratus</p>
    </footer>
</body>
</html>
